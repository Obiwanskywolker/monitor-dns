
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Status dos Servidores DNS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">üîç Monitor de Servidores DNS</h1>
        <p class="text-muted">Atualizado a cada 5 minutos automaticamente</p>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle bg-white shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Servidor</th>
                    <th>Grupo</th>
                    <th>Status</th>
                    <th>Uptime (horas)</th>
                </tr>
            </thead>
            <tbody>
                {% for s in servidores %}
                <tr>
                    <td>{{ s.name }}</td>
                    <td>{{ s.group }}</td>
                    <td>
                        {% if s.status %}
                            <span class="status-circle bg-success"></span>
                        {% else %}
                            <span class="status-circle bg-danger"></span>
                        {% endif %}
                    </td>
                    <td>{{ s.uptime_hours }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitor de DNS - Uptime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #58a6ff;
        }
        .top5 {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #161b22;
            padding: 15px;
            border: 2px solid #58a6ff;
            border-radius: 8px;
            width: 200px;
        }
        .top5 h2 {
            margin-top: 0;
            color: #3fb950;
        }
        .server-list {
            margin-left: 240px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 0 10px #00000055;
        }
        .card h3 {
            margin-top: 0;
        }
        .status-online {
            color: #3fb950;
        }
        .status-offline {
            color: #f85149;
        }
    </style>
</head>
<body>
    <div class="top5">
        <h2>üèÜ TOP 5</h2>
        {{ top5_html | safe }}
    </div>
    <h1>üåê Monitoramento de Servidores DNS</h1>
    <div class="server-list">
        {{ all_html | safe }}
    </div>
</body>
</html>

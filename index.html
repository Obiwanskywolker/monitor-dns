<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>üîù Top 5 Uptime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1c2e;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #555;
    }
    tr:hover {
      background-color: #1d2b3a;
    }
    th {
      background-color: #1a73e8;
    }
  </style>
</head>
<body>
  <h1>üîù Top 5 Servidores por Uptime</h1>
  <table>
    <tr>
      <th>Grupo</th>
      <th>Servidor</th>
      <th>Status</th>
      <th>Uptime (%)</th>
      <th>Horas Online</th>
    </tr>
    {% for server in top5 %}
    <tr>
      <td>{{ server.group }}</td>
      <td>{{ server.name }}</td>
      <td>{{ server.status }}</td>
      <td>{{ server.uptime }}%</td>
      <td>{{ server.horas }}h</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
